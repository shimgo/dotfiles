# validate utf8
set -g status-utf8 on

# Reload .tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Change prefix key
unbind-key C-j 
set-option -g prefix C-j 
bind-key C-j send-prefix
unbind C-b

# Pane
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
bind -r C-j select-pane -t :.+ 
bind -r C-k select-pane -t :.-
# Change current pane to main pane
bind -r Enter select-layout main-vertical \; swap-pane -s : -t 0 \; select-pane -t 0 \; resize-pane -R 55
bind -r C-h select-layout main-horizontal \; swap-pane -s : -t 0 \; select-pane -t 0 \; resize-pane -D 18

# Window
bind C-v split-window -h
bind C-s split-window -v

# Use vi keybindings
setw -g mode-keys vi

# Activate mouse operation
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Active pane appearance
set -g pane-active-border-fg black 
set -g pane-active-border-bg cyan

# Statusbar
set -g status-fg cyan 
set -g status-bg black 
set -g status-left-length 30 
set -g status-left '#[fg=black,bg=cyan,bold] [#S]#[default]' 
set -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M]'

# Copy/Paste
bind-key p paste-buffer
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy C-v rectangle-toggle

# Mac Specific Settings:
#-------------------------------------------------------------------
if-shell "test expr '$OSTYPE' : 'darwin.*' > /dev/null" "set-option -g default-command 'reattach-to-user-namespace -l zsh'"

bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#-------------------------------------------------------------------

